<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>

</head>
<body>
    <form action="#" th:action="@{/registercitizen}" name = "citizen"  method="POST">
        <label>National No: </label>
        <input type="text" name ="nationalNo" placeholder="National No">
        <br>
        <label>First Name: </label>
        <input type="text" name ="firstName" placeholder="first name">
        <br>
        <label>Last Name</label>
        <input type="text" name ="lastName" placeholder="last name">
        <br>
        <label>ID Number</label>
        <input type="text" name ="idNumber" placeholder="ID number">
        <br>
        <label>mobile No</label>
        <input type="text" name ="mobileNo" placeholder="mobile No.">
        <br>
        <label>Email</label>
        <input type="text" name ="email" placeholder="example@example.com">
        <br>
        <label>Street</label>
        <input type="text" name ="street" placeholder="Street">
        <br>
        <label>building</label>
        <input type="text" name ="building" placeholder="building">
        <br>
         <select name="cityAddress">
              <option th:each="address : ${adds}" th:value="${address}" th:text="${address.city+' - ' + address.area}"></option>
         </select>
       
        
        <input type="submit" value="Send">
    </form>
    
</body>

</html>
